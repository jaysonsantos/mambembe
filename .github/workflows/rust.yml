name: Rust

on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:
    branches: []

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    runs-on: ${{ matrix.os }}
    env:
      AUTHY_API_KEY: anything-here
    steps:
      - name: Install dependencies
        if: "${{ matrix.os  == 'ubuntu-latest'}}"
        run: sudo apt install libdbus-1-dev
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Clippy
        run: cargo clippy
      - name: Run tests
        shell: bash
        run: RUST_BACKTRACE=full cargo test --verbose
      - name: Formatting
        run: cargo fmt -- --check
  release:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v2
      - name: Create bump and changelog
        # After commitizen can bump Cargo.lock files, rever this to their own implementation
        uses: jaysonsantos/commitizen-action@custom-commitizen-install
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          changelog_increment_filename: body.md
          custom_commitzen_install: "https://github.com/jaysonsantos/commitizen/archive/refs/heads/version-in-random-position.zip#egg=commitizen"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: "body.md"
          tag_name: ${{ env.REVISION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
  ci-success:
    name: ci
    if: ${{ success() }}
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: CI succeeded
        run: exit 0
