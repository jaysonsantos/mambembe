[package]
name = "mambembe-lib"
version = "0.1.1"
authors = ["Jayson Reis <santosdosreis@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
aes = "*"
async-trait = "0.1.56"
block-modes = "*"
data-encoding = "2.3.2"
hmac = "0.10.1"
itertools = "0.10.0"
json = "0.12.4"
lazy_static = "1.4.0"
md5 = "0.7.0"
pbkdf2 = { version = "0.7.5", default-features = false }
rand = "0.8.3"
reqwest = { version = "0.11.11", default-features = false, features = ["json", "gzip", "rustls-tls"] }
rsa = "0.4.0"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.64"
sha-1 = "0.9.4"
sha2 = "0.9.3"
slauth = { git = "https://github.com/jaysonsantos/slauth", branch = "my-changes-merged", default-features = false }
thiserror = "1.0.31"
tracing = "0.1.25"
url = { version = "2.2.1", features = ["serde"] }

[dev-dependencies]
dotenv = "0.15.0"
mambembe-stub-server = { path = "../stub_server" }
tokio = { version = "1.8.4", features = ["rt-multi-thread"] }

[build-dependencies]
dotenv = "0.15.0"

[features]
docker = []
